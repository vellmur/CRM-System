namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
    - .env
    - .env.test.local
coverage:
    enabled: true
    remote: true
    include:
        - src/*
    exclude:
        - var/cache/*
